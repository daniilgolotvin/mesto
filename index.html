<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"
    />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="page hidden">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип со словами Место и Россия на английском"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/image.jpg" alt="Путешественник" class="profile__image" />
          <div class="profile__info">
            <div class="profile__line">
              <h1 id="profile-name" class="profile__line-name">Жак-Ив Кусто</h1>
              <button
                id="open-popup"
                class="profile__line-button"
                aria-label=" Открытие профиля"
                type="button"
              ></button>
            </div>
            <p id="profile-description" class="profile__info-description">Исследователь океана</p>
          </div>
        </div>

        <button
          class="profile__add-button"
          aria-label="Добаваление новой фотографии"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/nosorog.jpg" alt="Носорог ест траву" class="element__image" />
          <div class="element__group">
            <h2 class="element__group-title">Бегемот</h2>
            <button
              class="element__group-button"
              type="button"
              aria-label="Добавить в избранное"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/gabriel-herter-avcm1jpOLuw-unsplash.jpg"
            alt="Гора на фоне ледяного озера"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__group-title">Озеро и гора</h2>
            <button
              class="element__group-button"
              type="button"
              aria-label="Добавить в избранное"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/michael-martinelli-cnt3JwRn4eI-unsplash.jpg"
            alt="Птицы на фоне заката"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__group-title">Птицы у воды</h2>
            <button
              class="element__group-button"
              type="button"
              aria-label="Добавить в избранное"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karl-paul-baldacchino-CdIJ9B2PzLQ-unsplash.jpg"
            alt="Медведь около водоема, который смотрит в камеру"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__group-title">Медведь</h2>
            <button
              class="element__group-button"
              type="button"
              aria-label="Добавить в избранное"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karl-paul-baldacchino-K4eo6eJY4K4-unsplash.jpg"
            alt="Небольшая моторная лодка плывет в сторону хвойного леса, за которым находиться огромная гора"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__group-title">Пейзаж</h2>
            <button
              class="element__group-button"
              type="button"
              aria-label="Добавить в избранное"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karl-paul-baldacchino-QL0GWsDOejQ-unsplash.jpg"
            alt="Ревущий тюлень в компании своих сородичей, по горло в воде"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__group-title">Тюлень кричит</h2>
            <button
              class="element__group-button"
              type="button"
              aria-label="Добавить в избранное"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2023 Даниил Голотвин</p>
    </footer>
    <div class="popup popup_open" id="popup">
      <div class="popup__wrap">
        <button
          id="close-popup"
          class="popup__close-button"
          aria-label="Кнопка закрытия "
          type="button"
        ></button>
        <form action="" class="popup__window" method="post" name="popup-info">
          <legend class="popup__title">Редактировать профиль</legend>
          <input id="user-name" type="text" placeholder="Имя" class="popup__name" value="" />
          <input id="user-post" type="text" placeholder="Должность" class="popup__name" value="" />
          <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
