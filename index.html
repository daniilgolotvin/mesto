<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"
    />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/array.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page hidden">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип со словами Место и Россия на английском"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/image.jpg" alt="Путешественник" class="profile__image" />
          <div class="profile__info">
            <div class="profile__line">
              <h1 id="profile-name" class="profile__line-name">Жак-Ив Кусто</h1>
              <button
                id="open-popup"
                class="profile__line-button"
                aria-label=" Открытие профиля"
                type="button"
              ></button>
            </div>
            <p id="profile-description" class="profile__info-description">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добаваление новой фотографии"
          type="button"
          id="button-add"
        ></button>
      </section>
      <section class="elements">
        <template class="element__template">
          <article class="element">
            <img src="" alt="" class="element__image" />
            <div class="element__group">
              <h2 class="element__group-title"></h2>
              <button
                class="element__group-button"
                type="button"
                aria-label="Добавить в избранное"
              ></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2023 Даниил Голотвин</p>
    </footer>
    <div class="popup profile-popup" id="popup">
      <div class="popup__wrap">
        <button
          id="close-popup"
          class="popup__close-button"
          aria-label="Кнопка закрытия "
          type="button"
        ></button>
        <form action="#" class="popup__window" method="post" name="popup-info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="user-name" type="text" placeholder="Имя" class="popup__name" value="" />
          <input id="user-post" type="text" placeholder="Должность" class="popup__name" value="" />
          <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup add-popup">
      <div class="popup__wrap">
        <button
          id="close-addPopup"
          class="popup__close-button"
          aria-label="Кнопка закрытия "
          type="button"
        ></button>
        <form action="#" class="popup__window" method="post" name="popup__add-info">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__name add-name" value="" />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__name add-link"
            value=""
          />
          <button
            id="add-save"
            class="popup__save-button"
            aria-label="Кнопка сохранения"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
